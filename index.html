<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกรายรับ-รายจ่าย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .rounded-xl {
            border-radius: 1rem;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .transaction-list-header th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }
        .transaction-list-row td {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .income {
            color: #10b981;
        }
        .expense {
            color: #ef4444;
        }
        .balance-summary {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center">

    <div class="container bg-white rounded-3xl shadow-lg p-6 md:p-10 my-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">บัญชีรายรับ-รายจ่าย</h1>
            <p id="user-id" class="text-sm mt-2 text-gray-500 truncate"></p>
        </header>

        <!-- แดชบอร์ดสรุป -->
        <section class="bg-gray-50 p-6 rounded-xl shadow-inner mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">สรุปรายเดือน</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="month-select" class="block text-gray-600 mb-2">เลือกเดือน</label>
                    <select id="month-select" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"></select>
                </div>
                <div class="flex-1">
                    <label for="year-select" class="block text-gray-600 mb-2">เลือกปี</label>
                    <select id="year-select" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"></select>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="bg-blue-100 p-6 rounded-2xl">
                    <p class="text-sm font-semibold text-blue-800">รายรับรวม</p>
                    <p id="total-income" class="balance-summary text-blue-600 mt-2">0 ฿</p>
                </div>
                <div class="bg-red-100 p-6 rounded-2xl">
                    <p class="text-sm font-semibold text-red-800">รายจ่ายรวม</p>
                    <p id="total-expense" class="balance-summary text-red-600 mt-2">0 ฿</p>
                </div>
                <div class="bg-green-100 p-6 rounded-2xl">
                    <p class="text-sm font-semibold text-green-800">คงเหลือ</p>
                    <p id="balance" class="balance-summary text-green-600 mt-2">0 ฿</p>
                </div>
            </div>
        </section>

        <!-- ฟอร์มเพิ่มรายการ -->
        <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">เพิ่มรายการใหม่</h2>
            <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-1 md:col-span-2">
                    <label class="inline-flex items-center mr-6">
                        <input type="radio" name="type" value="รายรับ" class="form-radio text-green-500 h-5 w-5" checked>
                        <span class="ml-2 text-gray-700">รายรับ</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="type" value="รายจ่าย" class="form-radio text-red-500 h-5 w-5">
                        <span class="ml-2 text-gray-700">รายจ่าย</span>
                    </label>
                </div>

                <div>
                    <label for="amount" class="block text-gray-700 font-semibold mb-2">จำนวนเงิน (฿)</label>
                    <input type="number" id="amount" placeholder="เช่น 500" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="description" class="block text-gray-700 font-semibold mb-2">คำอธิบาย</label>
                    <input type="text" id="description" placeholder="เช่น ค่าข้าวเที่ยง" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="date" class="block text-gray-700 font-semibold mb-2">วันที่</label>
                    <input type="date" id="date" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="relative">
                    <label for="category-select" class="block text-gray-700 font-semibold mb-2">หมวดหมู่</label>
                    <select id="category-select" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"></select>
                </div>

                <div class="col-span-1 md:col-span-2 flex items-end">
                    <input type="text" id="new-category" placeholder="เพิ่มหมวดหมู่ใหม่" class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mr-2">
                    <button type="button" id="add-category-btn" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-purple-700 transition-colors">เพิ่ม</button>
                </div>
                
                <div class="col-span-1 md:col-span-2 mt-4">
                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl shadow-md hover:bg-blue-700 transition-colors">บันทึกรายการ</button>
                    <button type="button" id="cancel-edit-transaction-btn" class="w-full bg-gray-400 text-white font-bold py-4 px-6 rounded-2xl shadow-md hover:bg-gray-500 mt-2 hidden">ยกเลิก</button>
                </div>
            </form>
        </section>

        <!-- จัดการหมวดหมู่ -->
        <section class="bg-gray-50 p-6 rounded-xl shadow-inner mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">จัดการหมวดหมู่</h2>
            <div>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">รายรับ</h3>
                <div id="income-categories-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2"></div>
            </div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">รายจ่าย</h3>
                <div id="expense-categories-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2"></div>
            </div>
        </section>

        <!-- รายการทั้งหมด -->
        <section class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">รายการทั้งหมด</h2>
            <div id="transactions-container" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="transaction-list-header text-gray-600">
                            <th>วันที่</th>
                            <th>คำอธิบาย</th>
                            <th>หมวดหมู่</th>
                            <th>จำนวนเงิน</th>
                            <th class="text-right">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list" class="bg-white divide-y divide-gray-200">
                        <!-- รายการจะถูกเพิ่มตรงนี้โดย JavaScript -->
                    </tbody>
                </table>
            </div>
            <p id="no-transactions-msg" class="text-center text-gray-500 mt-4 hidden">ยังไม่มีรายการ</p>
        </section>

    </div>

    <!-- โมดอลสำหรับแจ้งเตือน -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-4">แจ้งเตือน</h3>
            <p id="modal-message" class="mb-4"></p>
            <button id="modal-close-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-700">ตกลง</button>
        </div>
    </div>
    
    <!-- โมดอลสำหรับแก้ไขหมวดหมู่ -->
    <div id="edit-category-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full">
            <h3 class="text-xl font-bold mb-4">แก้ไขหมวดหมู่</h3>
            <input type="text" id="edit-category-input" class="w-full p-3 rounded-xl border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ชื่อหมวดหมู่ใหม่">
            <div class="flex justify-end gap-2">
                <button id="cancel-edit-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-xl hover:bg-gray-400">ยกเลิก</button>
                <button id="save-edit-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-700">บันทึก</button>
            </div>
        </div>
    </div>

    <!-- สคริปต์ Firebase และแอป -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, where, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // กำหนด log level สำหรับการดีบัก
        setLogLevel('Debug');

        // ตัวแปรที่ใช้สำหรับ Firebase และข้อมูล
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let db;
        let auth;
        let userId = 'anonymous';
        let editingTransactionId = null;

        // Element DOM ที่จำเป็น
        const transactionForm = document.getElementById('transaction-form');
        const transactionList = document.getElementById('transaction-list');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');
        const monthSelect = document.getElementById('month-select');
        const yearSelect = document.getElementById('year-select');
        const categorySelect = document.getElementById('category-select');
        const newCategoryInput = document.getElementById('new-category');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const noTransactionsMsg = document.getElementById('no-transactions-msg');
        const userIdEl = document.getElementById('user-id');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditTransactionBtn = document.getElementById('cancel-edit-transaction-btn');

        // Element DOM ใหม่สำหรับจัดการหมวดหมู่
        const incomeCategoriesListEl = document.getElementById('income-categories-list');
        const expenseCategoriesListEl = document.getElementById('expense-categories-list');
        const editCategoryModal = document.getElementById('edit-category-modal');
        const editCategoryInput = document.getElementById('edit-category-input');
        const saveEditBtn = document.getElementById('save-edit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        
        // ข้อมูลหมวดหมู่เริ่มต้น
        let incomeCategories = ['เงินเดือน', 'โบนัส', 'รายได้เสริม'];
        let expenseCategories = ['อาหาร', 'เดินทาง', 'ช้อปปิ้ง', 'บิล', 'ค่าเช่า'];

        // ฟังก์ชันแสดง Modal
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // ฟังก์ชันเริ่มต้น Firebase และ Listener
        async function initFirebaseAndListeners() {
            try {
                // กำหนดตัวแปรสำหรับ Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // ตรวจสอบสถานะการเข้าสู่ระบบและตั้งค่า userId
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdEl.textContent = `รหัสผู้ใช้: ${userId}`;
                        // โหลดหมวดหมู่และตั้งค่า Listener
                        await loadCategories();
                        setupTransactionsListener();
                    } else {
                        // เข้าสู่ระบบแบบไม่ระบุตัวตนถ้าไม่มีโทเคน
                        await signInAnonymously(auth);
                    }
                });

                // ใช้ Custom Auth Token ถ้ามี
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการเริ่มต้น Firebase: ", error);
                showModal("เกิดข้อผิดพลาดในการเชื่อมต่อกับฐานข้อมูล");
            }
        }

        // ฟังก์ชันสร้าง dropdown เดือนและปี
        function populateSelectors() {
            const currentYear = new Date().getFullYear();
            const currentMonth = new Date().getMonth();

            // สร้าง dropdown ปี
            for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            // สร้าง dropdown เดือน
            const months = [
                'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
                'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = currentMonth + 1;
        }

        // ฟังก์ชันโหลดหมวดหมู่จาก Firestore
        async function loadCategories() {
            try {
                const categoriesCollection = collection(db, `artifacts/${appId}/users/${userId}/categories`);
                const querySnapshot = await getDocs(categoriesCollection);

                if (!querySnapshot.empty) {
                    const savedCategories = querySnapshot.docs[0].data();
                    incomeCategories = savedCategories.income || incomeCategories;
                    expenseCategories = savedCategories.expense || expenseCategories;
                }
                
                populateCategoryDropdown();
                renderCategoryManagement();
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการโหลดหมวดหมู่: ", error);
            }
        }

        // ฟังก์ชันเติม dropdown หมวดหมู่
        function populateCategoryDropdown() {
            categorySelect.innerHTML = ''; // ล้างตัวเลือกเก่า
            const transactionType = document.querySelector('input[name="type"]:checked').value;
            const categories = transactionType === 'รายรับ' ? incomeCategories : expenseCategories;
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // Listener สำหรับการเปลี่ยนประเภท
        document.querySelectorAll('input[name="type"]').forEach(radio => {
            radio.addEventListener('change', populateCategoryDropdown);
        });

        // ฟังก์ชันบันทึกหมวดหมู่ลง Firestore
        async function saveCategoriesToFirestore() {
            try {
                const categoriesDocRef = doc(db, `artifacts/${appId}/users/${userId}/categories/user_categories`);
                const data = {
                    income: incomeCategories,
                    expense: expenseCategories
                };
                await setDoc(categoriesDocRef, data, { merge: true });
            } catch (e) {
                console.error("เกิดข้อผิดพลาดในการบันทึกหมวดหมู่: ", e);
                showModal("ไม่สามารถบันทึกหมวดหมู่ได้ โปรดลองอีกครั้ง");
            }
        }

        // ฟังก์ชันเพิ่มหมวดหมู่ใหม่
        addCategoryBtn.addEventListener('click', async () => {
            const newCategory = newCategoryInput.value.trim();
            if (newCategory) {
                const transactionType = document.querySelector('input[name="type"]:checked').value;
                const categoryList = transactionType === 'รายรับ' ? incomeCategories : expenseCategories;
                if (!categoryList.includes(newCategory)) {
                    categoryList.push(newCategory);
                    await saveCategoriesToFirestore();
                    populateCategoryDropdown();
                    renderCategoryManagement();
                    newCategoryInput.value = '';
                    showModal(`เพิ่มหมวดหมู่ '${newCategory}' สำเร็จ`);
                } else {
                    showModal("หมวดหมู่นี้มีอยู่แล้ว");
                }
            } else {
                showModal("กรุณาใส่ชื่อหมวดหมู่");
            }
        });

        // ฟังก์ชันแสดงรายการหมวดหมู่สำหรับจัดการ
        function renderCategoryManagement() {
            incomeCategoriesListEl.innerHTML = '';
            expenseCategoriesListEl.innerHTML = '';

            // Render รายรับ
            incomeCategories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                    <span>${category}</span>
                    <div class="flex gap-2">
                        <button class="edit-btn text-blue-500 hover:text-blue-700 transition-colors" data-category="${category}" data-type="income">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="delete-btn text-red-500 hover:text-red-700 transition-colors" data-category="${category}" data-type="income">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                incomeCategoriesListEl.appendChild(div);
            });

            // Render รายจ่าย
            expenseCategories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                    <span>${category}</span>
                    <div class="flex gap-2">
                        <button class="edit-btn text-blue-500 hover:text-blue-700 transition-colors" data-category="${category}" data-type="expense">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="delete-btn text-red-500 hover:text-red-700 transition-colors" data-category="${category}" data-type="expense">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                expenseCategoriesListEl.appendChild(div);
            });

            // เพิ่ม event listener สำหรับปุ่ม edit และ delete
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => handleEditCategory(e.currentTarget));
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => handleDeleteCategory(e.currentTarget));
            });
        }

        // ฟังก์ชันจัดการการแก้ไขหมวดหมู่
        function handleEditCategory(button) {
            const oldCategory = button.dataset.category;
            const type = button.dataset.type;
            
            editCategoryModal.classList.remove('hidden');
            editCategoryInput.value = oldCategory;
            
            saveEditBtn.onclick = async () => {
                const newCategory = editCategoryInput.value.trim();
                if (newCategory && newCategory !== oldCategory) {
                    let categoryList;
                    if (type === 'income') {
                        categoryList = incomeCategories;
                    } else {
                        categoryList = expenseCategories;
                    }
                    
                    const index = categoryList.indexOf(oldCategory);
                    if (index > -1) {
                        categoryList[index] = newCategory;
                        await saveCategoriesToFirestore();
                        populateCategoryDropdown();
                        renderCategoryManagement();
                        showModal(`แก้ไข '${oldCategory}' เป็น '${newCategory}' สำเร็จ`);
                    }
                }
                editCategoryModal.classList.add('hidden');
            };
            
            cancelEditBtn.onclick = () => {
                editCategoryModal.classList.add('hidden');
            };
        }

        // ฟังก์ชันจัดการการลบหมวดหมู่
        function handleDeleteCategory(button) {
            const categoryToDelete = button.dataset.category;
            const type = button.dataset.type;
            
            showModal(`คุณแน่ใจหรือไม่ที่จะลบหมวดหมู่ '${categoryToDelete}'?`);
            
            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'ยืนยัน';
            confirmBtn.className = 'bg-red-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-red-700 mr-2';
            
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'ยกเลิก';
            cancelBtn.className = 'bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-xl hover:bg-gray-400';
            
            modalMessage.parentNode.appendChild(confirmBtn);
            modalMessage.parentNode.appendChild(cancelBtn);
            
            modalCloseBtn.classList.add('hidden');
            
            confirmBtn.onclick = async () => {
                let categoryList;
                if (type === 'income') {
                    categoryList = incomeCategories;
                } else {
                    categoryList = expenseCategories;
                }
                
                const index = categoryList.indexOf(categoryToDelete);
                if (index > -1) {
                    categoryList.splice(index, 1);
                    await saveCategoriesToFirestore();
                    populateCategoryDropdown();
                    renderCategoryManagement();
                    showModal(`ลบหมวดหมู่ '${categoryToDelete}' สำเร็จ`);
                }
                
                // Cleanup buttons
                confirmBtn.remove();
                cancelBtn.remove();
                modalCloseBtn.classList.remove('hidden');
            };
            
            cancelBtn.onclick = () => {
                modal.classList.add('hidden');
                confirmBtn.remove();
                cancelBtn.remove();
                modalCloseBtn.classList.remove('hidden');
            };
        }
        
        // ฟังก์ชันตั้งค่า Listener สำหรับรายการทั้งหมด
        function setupTransactionsListener() {
            const transactionsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
            const q = query(transactionsCollectionRef);

            onSnapshot(q, (querySnapshot) => {
                let transactions = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    transactions.push({ id: doc.id, ...data });
                });
                
                // เรียงลำดับรายการตามวันที่ล่าสุด
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderTransactionsAndDashboard(transactions);
            }, (error) => {
                console.error("เกิดข้อผิดพลาดในการดึงข้อมูลแบบเรียลไทม์: ", error);
                showModal("ไม่สามารถโหลดข้อมูลได้แบบเรียลไทม์");
            });
        }

        // ฟังก์ชันแสดงรายการและแดชบอร์ด
        function renderTransactionsAndDashboard(transactions) {
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);

            // กรองรายการตามเดือนและปีที่เลือก
            const filteredTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date);
                return transactionDate.getFullYear() === selectedYear && (transactionDate.getMonth() + 1) === selectedMonth;
            });
            
            // แสดง/ซ่อนข้อความ "ยังไม่มีรายการ"
            if (filteredTransactions.length === 0) {
                noTransactionsMsg.classList.remove('hidden');
            } else {
                noTransactionsMsg.classList.add('hidden');
            }

            // คำนวณยอดรวมและยอดคงเหลือ
            let totalIncome = 0;
            let totalExpense = 0;

            transactionList.innerHTML = '';
            filteredTransactions.forEach(t => {
                const tr = document.createElement('tr');
                tr.classList.add('transaction-list-row');
                const amountClass = t.type === 'รายรับ' ? 'income' : 'expense';
                
                const formattedAmount = new Intl.NumberFormat('th-TH').format(t.amount);
                
                tr.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.description}</td>
                    <td>${t.category}</td>
                    <td class="font-bold ${amountClass}">${t.type === 'รายจ่าย' ? '-' : ''}${formattedAmount} ฿</td>
                    <td class="text-right">
                        <div class="flex items-center justify-end gap-2">
                            <button class="edit-transaction-btn text-blue-500 hover:text-blue-700 transition-colors" data-id="${t.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button class="delete-transaction-btn text-red-500 hover:text-red-700 transition-colors" data-id="${t.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                transactionList.appendChild(tr);
                if (t.type === 'รายรับ') {
                    totalIncome += t.amount;
                } else {
                    totalExpense += t.amount;
                }
            });

            // เพิ่ม Event Listeners สำหรับปุ่มแก้ไขและลบรายการ
            document.querySelectorAll('.edit-transaction-btn').forEach(button => {
                const transaction = transactions.find(t => t.id === button.dataset.id);
                button.addEventListener('click', () => editTransaction(transaction));
            });
            document.querySelectorAll('.delete-transaction-btn').forEach(button => {
                const transactionId = button.dataset.id;
                button.addEventListener('click', () => deleteTransaction(transactionId));
            });

            totalIncomeEl.textContent = `${new Intl.NumberFormat('th-TH').format(totalIncome)} ฿`;
            totalExpenseEl.textContent = `${new Intl.NumberFormat('th-TH').format(totalExpense)} ฿`;
            const balance = totalIncome - totalExpense;
            balanceEl.textContent = `${new Intl.NumberFormat('th-TH').format(balance)} ฿`;
        }

        // ฟังก์ชันจัดการการแก้ไขรายการ
        function editTransaction(transaction) {
            editingTransactionId = transaction.id;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('description').value = transaction.description;
            document.getElementById('date').value = transaction.date;
            document.querySelector(`input[name="type"][value="${transaction.type}"]`).checked = true;
            populateCategoryDropdown();
            document.getElementById('category-select').value = transaction.category;
            
            submitBtn.textContent = 'อัปเดตรายการ';
            submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            submitBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            cancelEditTransactionBtn.classList.remove('hidden');
        }

        // ฟังก์ชันจัดการการลบรายการ
        async function deleteTransaction(transactionId) {
            showModal('คุณแน่ใจหรือไม่ที่จะลบรายการนี้?');
            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'ยืนยัน';
            confirmBtn.className = 'bg-red-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-red-700 mr-2';
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'ยกเลิก';
            cancelBtn.className = 'bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-xl hover:bg-gray-400';
            modalMessage.parentNode.appendChild(confirmBtn);
            modalMessage.parentNode.appendChild(cancelBtn);
            modalCloseBtn.classList.add('hidden');
            
            confirmBtn.onclick = async () => {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/transactions`, transactionId));
                    showModal('ลบรายการสำเร็จ!');
                } catch (e) {
                    console.error("เกิดข้อผิดพลาดในการลบรายการ: ", e);
                    showModal("ไม่สามารถลบรายการได้ โปรดลองอีกครั้ง");
                }
                confirmBtn.remove();
                cancelBtn.remove();
                modalCloseBtn.classList.remove('hidden');
            };
            cancelBtn.onclick = () => {
                modal.classList.add('hidden');
                confirmBtn.remove();
                cancelBtn.remove();
                modalCloseBtn.classList.remove('hidden');
            };
        }

        // ฟังก์ชันยกเลิกการแก้ไข
        cancelEditTransactionBtn.addEventListener('click', () => {
            transactionForm.reset();
            editingTransactionId = null;
            submitBtn.textContent = 'บันทึกรายการ';
            submitBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            submitBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            cancelEditTransactionBtn.classList.add('hidden');
        });

        // ฟังก์ชันจัดการการบันทึกฟอร์ม
        transactionForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            const category = document.getElementById('category-select').value;
            
            if (!amount || !description || !date || !type || !category) {
                showModal("กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }

            const transactionData = {
                amount: amount,
                description: description,
                date: date,
                type: type,
                category: category,
                createdAt: new Date()
            };

            try {
                if (editingTransactionId) {
                    // อัปเดตรายการ
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/transactions`, editingTransactionId);
                    await setDoc(docRef, transactionData);
                    showModal("อัปเดตรายการสำเร็จ!");
                } else {
                    // เพิ่มรายการใหม่
                    const transactionsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
                    await addDoc(transactionsCollectionRef, transactionData);
                    showModal("บันทึกรายการสำเร็จ!");
                }
                
                // รีเซ็ตฟอร์มและสถานะการแก้ไข
                transactionForm.reset();
                editingTransactionId = null;
                submitBtn.textContent = 'บันทึกรายการ';
                submitBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                submitBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                cancelEditTransactionBtn.classList.add('hidden');

            } catch (e) {
                console.error("เกิดข้อผิดพลาดในการเพิ่ม/อัปเดตเอกสาร: ", e);
                showModal("ไม่สามารถบันทึก/อัปเดตรายการได้ โปรดลองอีกครั้ง");
            }
        });

        // เริ่มต้นแอป
        window.onload = () => {
            populateSelectors();
            initFirebaseAndListeners();
        };

    </script>
